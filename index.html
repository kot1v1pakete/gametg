<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby | Telegram Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .player-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .avatar-container {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .avatar-placeholder {
            font-size: 24px;
            color: #999;
        }
        .avatar-loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        .player-info {
            flex: 1;
        }
        .player-name {
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .player-username {
            margin: 3px 0 0;
            color: #666;
            font-size: 14px;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #0062cc;
            transform: translateY(-2px);
        }
        .secondary-btn {
            background: #e0e0e0;
            color: #333;
        }
        .secondary-btn:hover {
            background: #d0d0d0;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .lobby-status {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üéÆ –ò–≥—Ä–æ–≤–æ–µ –ª–æ–±–±–∏</h1>
        
        <div class="player-card" id="playerCard">
            <div class="avatar-container">
                <div class="avatar-placeholder">üë§</div>
                <img class="avatar-media" id="avatarImage">
                <video class="avatar-media" id="avatarVideo" autoplay loop muted playsinline></video>
                <div class="avatar-loading" id="avatarLoading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            <div class="player-info">
                <h3 class="player-name" id="playerName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <p class="player-username" id="playerUsername">@username</p>
            </div>
        </div>
        
        <div class="lobby-status" id="lobbyStatus">
            –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...
        </div>
        
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button class="secondary-btn" onclick="inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>
        <button class="secondary-btn" onclick="closeApp()">–í—ã—Ö–æ–¥</button>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userData = {
            id: null,
            first_name: "–ì–æ—Å—Ç—å",
            last_name: "",
            username: "guest",
            photo_url: "",
            is_video: false
        };

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initApp() {
            // 1. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData = {
                        ...userData,
                        ...tg.initDataUnsafe.user,
                        is_video: false
                    };
                    
                    // –î–ª—è WebApp –ø–æ–ª—É—á–∞–µ–º –∞–≤–∞—Ç–∞—Ä —á–µ—Ä–µ–∑ initData
                    if (tg.initDataUnsafe.user.photo_url) {
                        userData.photo_url = tg.initDataUnsafe.user.photo_url;
                        userData.is_video = tg.initDataUnsafe.user.photo_url.endsWith('.mp4');
                    }
                    
                    updateUI(userData);
                    return;
                }
            }

            // 2. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('tg_user')) {
                try {
                    const data = JSON.parse(decodeURIComponent(urlParams.get('tg_user')));
                    userData = {
                        ...userData,
                        ...data
                    };
                    updateUI(userData);
                    return;
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
                }
            }

            // 3. –†–µ–∂–∏–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            updateUI(userData);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
        async function loadAvatar(url, isVideo) {
            const avatarImage = document.getElementById('avatarImage');
            const avatarVideo = document.getElementById('avatarVideo');
            const placeholder = document.querySelector('.avatar-placeholder');
            const loading = document.getElementById('avatarLoading');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            loading.style.display = 'flex';
            placeholder.style.display = 'none';
            avatarImage.style.display = 'none';
            avatarVideo.style.display = 'none';
            
            try {
                if (isVideo) {
                    // –î–ª—è –≤–∏–¥–µ–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É
                    avatarVideo.src = url;
                    avatarVideo.style.display = 'block';
                    
                    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
                    await new Promise((resolve, reject) => {
                        avatarVideo.onloadeddata = resolve;
                        avatarVideo.onerror = reject;
                        setTimeout(reject, 5000); // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
                    });
                } else {
                    // –î–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                    avatarImage.src = url;
                    avatarImage.style.display = 'block';
                    
                    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    await new Promise((resolve, reject) => {
                        avatarImage.onload = resolve;
                        avatarImage.onerror = reject;
                        setTimeout(reject, 5000); // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏:', error);
                placeholder.style.display = 'flex';
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ CORS –ø—Ä–æ–∫—Å–∏ –µ—Å–ª–∏ –ø—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å
                if (url.startsWith('http')) {
                    const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                    console.log('–ü—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏:', proxyUrl);
                    await loadAvatar(proxyUrl, isVideo);
                }
            } finally {
                loading.style.display = 'none';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        async function updateUI(data) {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            document.getElementById('playerName').textContent = 
                data.first_name + (data.last_name ? ' ' + data.last_name : '');
            
            document.getElementById('playerUsername').textContent = 
                data.username ? '@' + data.username : 'ID: ' + (data.id || '0000');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
            if (data.photo_url) {
                await loadAvatar(data.photo_url, data.is_video);
            } else {
                document.querySelector('.avatar-placeholder').style.display = 'flex';
            }
            
            // –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            document.getElementById('lobbyStatus').textContent = 
                window.Telegram && window.Telegram.WebApp ? 
                "Telegram WebApp –ø–æ–¥–∫–ª—é—á–µ–Ω" : 
                "–†–µ–∂–∏–º –±—Ä–∞—É–∑–µ—Ä–∞";
        }

        // –ò–≥—Ä–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function startGame() {
            alert(`–ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è, ${userData.first_name}!`);
        }

        function inviteFriends() {
            const url = new URL(window.location.href);
            url.searchParams.set('tg_user', encodeURIComponent(JSON.stringify(userData)));
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url.toString())
                    .then(() => alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'));
            } else {
                prompt("–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –¥–ª—è –¥—Ä—É–∑–µ–π:", url.toString());
            }
        }

        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ (–≤ –±—Ä–∞—É–∑–µ—Ä–µ)");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
