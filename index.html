<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby | Telegram Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .player-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .player-info {
            flex: 1;
        }
        .player-name {
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .player-username {
            margin: 3px 0 0;
            color: #666;
            font-size: 14px;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #0062cc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .secondary-btn {
            background: #e0e0e0;
            color: #333;
        }
        .secondary-btn:hover {
            background: #d0d0d0;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .lobby-status {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
        .debug-info {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            text-align: left;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üéÆ –ò–≥—Ä–æ–≤–æ–µ –ª–æ–±–±–∏</h1>
        
        <div class="player-card" id="playerCard">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="player-avatar" id="playerAvatar">
            <div class="player-info">
                <h3 class="player-name" id="playerName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <p class="player-username" id="playerUsername">@username</p>
            </div>
        </div>
        
        <div class="lobby-status" id="lobbyStatus">
            –û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...
        </div>
        
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button class="secondary-btn" onclick="inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>
        <button class="secondary-btn" onclick="closeApp()">–í—ã—Ö–æ–¥</button>
        
        <div class="debug-info" id="debugInfo">
            Debug info will be here
        </div>
    </div>

    <script>
        // Debug function
        function debugLog(message) {
            const debugElement = document.getElementById('debugInfo');
            debugElement.innerHTML += message + '<br>';
            console.log(message);
        }
        
        debugLog('Script started');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            debugLog('Telegram WebApp detected');
            
            const tg = window.Telegram.WebApp;
            
            // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            tg.enableClosingConfirmation();
            
            debugLog('WebApp expanded');
            
            // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            
            if (user) {
                debugLog('User data found: ' + JSON.stringify(user));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–≥—Ä–æ–∫–µ
                updatePlayerInfo(user);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–µ—Ä—Å–∏—é Telegram
                document.getElementById('lobbyStatus').textContent = 
                    `–í–µ—Ä—Å–∏—è Telegram: ${tg.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
            } else {
                debugLog('No user data found');
                document.getElementById('playerName').textContent = '–ì–æ—Å—Ç—å';
                document.getElementById('playerUsername').textContent = '–î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã';
                document.getElementById('lobbyStatus').textContent = 
                    '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            }
            
            // –§—É–Ω–∫—Ü–∏–∏ –ª–æ–±–±–∏
            window.startGame = function() {
                tg.showAlert('–ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è! (–≠—Ç–æ –¥–µ–º–æ)');
            };
            
            window.inviteFriends = function() {
                tg.showPopup({
                    title: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π',
                    message: '–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –∏ –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å —Å –¥—Ä—É–∑—å—è–º–∏!',
                    buttons: [
                        {type: 'default', text: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É', id: 'copy'},
                        {type: 'cancel', id: 'close'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'copy') {
                        navigator.clipboard.writeText(window.location.href)
                            .then(() => tg.showAlert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'));
                    }
                });
            };
            
            window.closeApp = function() {
                tg.close();
            };
            
            function updatePlayerInfo(user) {
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–≤–∞—Ç–∞—Ä
                const avatar = document.getElementById('playerAvatar');
                if (user.photo_url) {
                    avatar.src = user.photo_url;
                    debugLog('Avatar set: ' + user.photo_url);
                }
                
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è
                const name = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('playerName').textContent = name;
                debugLog('Name set: ' + name);
                
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å username
                const usernameElement = document.getElementById('playerUsername');
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                    debugLog('Username set: @' + user.username);
                } else {
                    usernameElement.textContent = 'ID: ' + user.id;
                    debugLog('User ID set: ' + user.id);
                }
            }
        } else {
            debugLog('Not in Telegram WebApp! Running in browser mode');
            document.getElementById('playerName').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º';
            document.getElementById('playerUsername').textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram';
            document.getElementById('lobbyStatus').textContent = 
                '–≠—Ç–æ—Ç WebApp –¥–æ–ª–∂–µ–Ω –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram';
        }
    </script>
</body>
</html>
