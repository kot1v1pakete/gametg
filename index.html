<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette | Telegram</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #0d1520);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #game {
            width: 95%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(30, 40, 50, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-placeholder {
            font-size: 18px;
            color: #7f8c8d;
        }
        .player-name {
            font-weight: bold;
            font-size: 16px;
        }
        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(241, 196, 15, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .coin-icon {
            width: 20px;
            height: 20px;
        }
        .coin-amount {
            font-weight: bold;
            color: #f1c40f;
        }
        .roulette-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .roulette-wheel {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 8px #d9a441, 0 0 0 10px #1a1a1a, 0 0 20px rgba(0,0,0,0.5);
            background: #005e00;
        }
        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f5f5f5;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            border: 3px solid #ccc;
        }
        .wheel-number {
            position: absolute;
            width: 0;
            height: 0;
            left: 50%;
            top: 0;
            transform-origin: 50% 140px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            line-height: 24px;
            z-index: 2;
        }
        .wheel-number span {
            position: absolute;
            width: 40px;
            height: 24px;
            left: -20px;
            top: 10px;
            transform: rotate(90deg);
        }
        .ball {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            transition: all 0.1s linear;
        }
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            z-index: 20;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .bet-input {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            width: 100px;
            text-align: center;
            margin: 0 10px;
        }
        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .bet-btn {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            min-height: 24px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="header">
            <div class="player-info">
                <div class="avatar-container">
                    <div class="avatar-placeholder">üë§</div>
                    <img class="avatar-media" id="avatarImage">
                    <video class="avatar-media" id="avatarVideo" autoplay loop muted playsinline></video>
                </div>
                <span class="player-name" id="playerName">–ì–æ—Å—Ç—å</span>
            </div>
            <div class="coins">
                <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" class="coin-icon">
                <span class="coin-amount" id="coinAmount">1000</span>
            </div>
        </div>
        
        <div class="roulette-container">
            <div class="roulette-wheel" id="rouletteWheel">
                <div class="wheel-center"></div>
                <div class="wheel-pointer"></div>
            </div>
            <div class="ball" id="ball"></div>
        </div>
        
        <div class="bet-controls">
            <div class="bet-btn" onclick="changeBet(-100)">-100</div>
            <input type="number" class="bet-input" id="betAmount" value="100" min="10" max="1000">
            <div class="bet-btn" onclick="changeBet(100)">+100</div>
        </div>
        
        <div class="controls">
            <button id="spinBtn" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
            <button class="secondary-btn" onclick="closeApp()">–í—ã—Ö–æ–¥</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userData = {
            id: null,
            first_name: "–ì–æ—Å—Ç—å",
            last_name: "",
            username: "guest",
            photo_url: "",
            is_video: false
        };
        
        let coins = 1000;
        let currentBet = 100;
        let isSpinning = false;
        const rouletteNumbers = [
            0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 
            11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26
        ];
        const colors = [
            'green', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black'
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏
        function initRoulette() {
            const wheel = document.getElementById('rouletteWheel');
            const sectionAngle = 360 / rouletteNumbers.length;
            
            rouletteNumbers.forEach((num, index) => {
                const numberElement = document.createElement('div');
                numberElement.className = 'wheel-number';
                numberElement.style.transform = `rotate(${index * sectionAngle}deg)`;
                
                const numberSpan = document.createElement('span');
                numberSpan.textContent = num;
                numberSpan.style.backgroundColor = colors[index] === 'red' ? '#e74c3c' : 
                                               colors[index] === 'black' ? '#1a1a1a' : '#005e00';
                numberSpan.style.color = colors[index] === 'green' ? 'white' : 'white';
                
                numberElement.appendChild(numberSpan);
                wheel.appendChild(numberElement);
            });
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(amount) {
            currentBet = Math.max(10, Math.min(1000, currentBet + amount));
            document.getElementById('betAmount').value = currentBet;
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ —Ä—É–ª–µ—Ç–∫–∏
        function spinRoulette() {
            if (isSpinning || coins < currentBet) return;
            
            isSpinning = true;
            coins -= currentBet;
            updateCoins();
            
            const wheel = document.getElementById('rouletteWheel');
            const ball = document.getElementById('ball');
            const resultDiv = document.getElementById('result');
            const spinBtn = document.getElementById('spinBtn');
            
            spinBtn.disabled = true;
            resultDiv.textContent = '';
            
            // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –∏ —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞
            const randomIndex = Math.floor(Math.random() * rouletteNumbers.length);
            const winningNumber = rouletteNumbers[randomIndex];
            const winningColor = colors[randomIndex];
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const spinDuration = 3000 + Math.random() * 2000;
            const rotations = 5 + Math.random() * 3;
            const targetAngle = 360 * rotations + (360 / rouletteNumbers.length) * randomIndex;
            
            wheel.style.transition = `transform ${spinDuration}ms cubic-bezier(0.17, 0.67, 0.21, 0.99)`;
            wheel.style.transform = `rotate(${targetAngle}deg)`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —à–∞—Ä–∏–∫–∞
            setTimeout(() => {
                const ballAngle = (360 - (targetAngle % 360)) % 360;
                const ballRadius = 120;
                const ballX = Math.sin(ballAngle * Math.PI / 180) * ballRadius;
                const ballY = -Math.cos(ballAngle * Math.PI / 180) * ballRadius;
                
                ball.style.transform = `translate(calc(-50% + ${ballX}px), calc(-50% + ${ballY}px))`;
            }, spinDuration * 0.7);
            
            // –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                let winAmount = 0;
                
                if (winningNumber === 0) {
                    winAmount = currentBet * 35;
                } else if (winningColor === 'red') {
                    winAmount = currentBet * 2;
                } else if (winningColor === 'black') {
                    winAmount = currentBet * 2;
                }
                
                coins += winAmount;
                updateCoins();
                
                resultDiv.textContent = winAmount > 0 
                    ? `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç (${winningNumber} ${winningColor})`
                    : `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${currentBet} –º–æ–Ω–µ—Ç (${winningNumber} ${winningColor})`;
                
                // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    wheel.style.transition = 'none';
                    wheel.style.transform = 'rotate(0)';
                    ball.style.transform = 'translate(-50%, -50%)';
                    setTimeout(() => {
                        isSpinning = false;
                        spinBtn.disabled = false;
                    }, 50);
                }, 1000);
            }, spinDuration);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–æ–Ω–µ—Ç
        function updateCoins() {
            document.getElementById('coinAmount').textContent = coins;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initApp() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏
            initRoulette();
            
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData = {
                        ...userData,
                        ...tg.initDataUnsafe.user,
                        is_video: false
                    };
                    
                    if (tg.initDataUnsafe.user.photo_url) {
                        userData.photo_url = tg.initDataUnsafe.user.photo_url;
                        userData.is_video = tg.initDataUnsafe.user.photo_url.endsWith('.mp4');
                    }
                    
                    updateUI(userData);
                    return;
                }
            }

            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('tg_user')) {
                try {
                    const data = JSON.parse(decodeURIComponent(urlParams.get('tg_user')));
                    userData = {
                        ...userData,
                        ...data
                    };
                    updateUI(userData);
                    return;
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
                }
            }

            // –†–µ–∂–∏–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            updateUI(userData);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        async function updateUI(data) {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            document.getElementById('playerName').textContent = 
                data.first_name + (data.last_name ? ' ' + data.last_name : '');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
            const avatarImage = document.getElementById('avatarImage');
            const avatarVideo = document.getElementById('avatarVideo');
            const placeholder = document.querySelector('.avatar-placeholder');
            
            if (data.photo_url) {
                try {
                    if (data.is_video) {
                        avatarVideo.src = data.photo_url;
                        avatarVideo.style.display = 'block';
                        placeholder.style.display = 'none';
                        avatarImage.style.display = 'none';
                    } else {
                        avatarImage.src = data.photo_url;
                        avatarImage.style.display = 'block';
                        placeholder.style.display = 'none';
                        avatarVideo.style.display = 'none';
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏:', e);
                    placeholder.style.display = 'flex';
                }
            } else {
                placeholder.style.display = 'flex';
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
            updateCoins();
        }

        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ (–≤ –±—Ä–∞—É–∑–µ—Ä–µ)");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
