<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium 3D Roulette</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #0d1520);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        #game {
            width: 95%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(30, 40, 50, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-placeholder {
            font-size: 18px;
            color: #7f8c8d;
        }
        .player-name {
            font-weight: bold;
            font-size: 16px;
        }
        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(241, 196, 15, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .coin-icon {
            width: 20px;
            height: 20px;
        }
        .coin-amount {
            font-weight: bold;
            color: #f1c40f;
        }
        #roulette-3d-container {
            width: 100%;
            height: 300px;
            position: relative;
            margin: 20px 0;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .bet-input {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            width: 100px;
            text-align: center;
            margin: 0 10px;
        }
        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .bet-btn {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            min-height: 24px;
            color: #f1c40f;
        }
        .chips {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .chip-10 { background: #3498db; }
        .chip-50 { background: #e74c3c; }
        .chip-100 { background: #2ecc71; }
        .chip-500 { background: #f39c12; }
        .chip-1000 { background: #9b59b6; }
    </style>
</head>
<body>
    <div id="game">
        <div class="header">
            <div class="player-info">
                <div class="avatar-container">
                    <div class="avatar-placeholder">üë§</div>
                    <img class="avatar-media" id="avatarImage">
                    <video class="avatar-media" id="avatarVideo" autoplay loop muted playsinline></video>
                </div>
                <span class="player-name" id="playerName">–ì–æ—Å—Ç—å</span>
            </div>
            <div class="coins">
                <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" class="coin-icon">
                <span class="coin-amount" id="coinAmount">1000</span>
            </div>
        </div>
        
        <div id="roulette-3d-container"></div>
        
        <div class="bet-controls">
            <div class="bet-btn" onclick="changeBet(-100)">-100</div>
            <input type="number" class="bet-input" id="betAmount" value="100" min="10" max="1000">
            <div class="bet-btn" onclick="changeBet(100)">+100</div>
        </div>
        
        <div class="chips">
            <div class="chip chip-10" onclick="setBet(10)">10</div>
            <div class="chip chip-50" onclick="setBet(50)">50</div>
            <div class="chip chip-100" onclick="setBet(100)">100</div>
            <div class="chip chip-500" onclick="setBet(500)">500</div>
            <div class="chip chip-1000" onclick="setBet(1000)">1K</div>
        </div>
        
        <div class="controls">
            <button id="spinBtn" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
            <button class="secondary-btn" onclick="closeApp()">–í—ã—Ö–æ–¥</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <audio id="spinSound" src="1.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/geometries/TextGeometry.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userData = {
            id: null,
            first_name: "–ì–æ—Å—Ç—å",
            last_name: "",
            username: "guest",
            photo_url: "",
            is_video: false
        };
        
        let coins = 1000;
        let currentBet = 100;
        let isSpinning = false;
        const rouletteNumbers = [
            0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 
            11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26
        ];
        const colors = [
            'green', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black', 'red', 'black', 'red', 
            'black', 'red', 'black', 'red', 'black'
        ];
        
        // Three.js –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer, wheel, ball, clock;
        let wheelRotation = 0;
        let targetRotation = 0;
        let isWheelSpinning = false;
        let spinStartTime = 0;
        let spinDuration = 0;
        let winningNumber = 0;
        let winningColor = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Å—Ü–µ–Ω—ã
        function init3DScene() {
            const container = document.getElementById('roulette-3d-container');
            
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0d1520);
            scene.fog = new THREE.Fog(0x0d1520, 50, 150);
            
            // –ö–∞–º–µ—Ä–∞ —Å –≤–∏–¥–æ–º —Å–≤–µ—Ä—Ö—É –ø–æ–¥ —É–≥–ª–æ–º
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 80, 30);
            camera.lookAt(0, 0, 0);
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 50, 20);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5);
            scene.add(hemisphereLight);
            
            // –°–æ–∑–¥–∞–µ–º —Ä—É–ª–µ—Ç–∫—É
            createRouletteWheel();
            
            // –ß–∞—Å—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            clock = new THREE.Clock();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
            window.addEventListener('resize', onWindowResize);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–Ω–¥–µ—Ä
            animate();
        }
        
        function createRouletteWheel() {
            const wheelGroup = new THREE.Group();
            wheelGroup.rotation.x = Math.PI / 4; // –ù–∞–∫–ª–æ–Ω 45 –≥—Ä–∞–¥—É—Å–æ–≤
            
            // –û—Å–Ω–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞
            const wheelGeometry = new THREE.CylinderGeometry(50, 50, 8, 64);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513,
                roughness: 0.7,
                metalness: 0.2
            });
            const wheelBase = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheelBase.rotation.x = Math.PI / 2;
            wheelBase.receiveShadow = true;
            wheelGroup.add(wheelBase);
            
            // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∂–µ–ª–æ–±
            const innerGeometry = new THREE.CylinderGeometry(45, 45, 10, 64);
            const innerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.4,
                metalness: 0.7
            });
            const innerWheel = new THREE.Mesh(innerGeometry, innerMaterial);
            innerWheel.rotation.x = Math.PI / 2;
            innerWheel.position.z = 1;
            innerWheel.receiveShadow = true;
            wheelGroup.add(innerWheel);
            
            // –°–µ–∫—Ç–æ—Ä–∞ —Å —á–∏—Å–ª–∞–º–∏
            const sectorAngle = (2 * Math.PI) / rouletteNumbers.length;
            const sectorGeometry = new THREE.BoxGeometry(4, 2, 10);
            
            rouletteNumbers.forEach((num, index) => {
                const color = colors[index] === 'red' ? 0xE74C3C : 
                             colors[index] === 'black' ? 0x2C3E50 : 0x27AE60;
                
                const sectorMaterial = new THREE.MeshStandardMaterial({ 
                    color,
                    roughness: 0.5,
                    metalness: 0.3
                });
                
                const sector = new THREE.Mesh(sectorGeometry, sectorMaterial);
                const angle = index * sectorAngle;
                
                sector.position.set(
                    Math.sin(angle) * 42,
                    Math.cos(angle) * 42,
                    6
                );
                sector.rotation.z = -angle;
                sector.castShadow = true;
                
                // –¢–µ–∫—Å—Ç
                const loader = new THREE.FontLoader();
                loader.load('https://cdn.jsdelivr.net/npm/three@0.132.2/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                    const textGeometry = new THREE.TextGeometry(num.toString(), {
                        font: font,
                        size: 2.5,
                        height: 0.2
                    });
                    const textMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0xFFFFFF,
                        metalness: 0.8
                    });
                    const text = new THREE.Mesh(textGeometry, textMaterial);
                    text.position.set(0, -1.2, 5);
                    text.rotation.x = Math.PI / 2;
                    sector.add(text);
                });
                
                wheelGroup.add(sector);
            });
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å
            const centerGeometry = new THREE.CylinderGeometry(12, 12, 2, 32);
            const centerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xF5F5F5,
                roughness: 0.1,
                metalness: 0.9
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.rotation.x = Math.PI / 2;
            center.position.z = 8;
            center.castShadow = true;
            wheelGroup.add(center);
            
            // –®–∞—Ä–∏–∫
            const ballGeometry = new THREE.SphereGeometry(3.5, 64, 64);
            const ballMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFFFFF,
                roughness: 0.1,
                metalness: 0.9
            });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, -42, 10);
            ball.castShadow = true;
            wheelGroup.add(ball);
            
            // –£–∫–∞–∑–∞—Ç–µ–ª—å
            const pointerGeometry = new THREE.ConeGeometry(4, 12, 32);
            const pointerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xE74C3C,
                roughness: 0.5
            });
            const pointer = new THREE.Mesh(pointerGeometry, pointerMaterial);
            pointer.position.set(0, -55, 15);
            pointer.rotation.z = Math.PI;
            pointer.castShadow = true;
            wheelGroup.add(pointer);
            
            // –ü–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å —Å—Ç–æ–ª–∞
            const tableGeometry = new THREE.CircleGeometry(100, 32);
            const tableMaterial = new THREE.MeshStandardMaterial({
                color: 0x2C3E50,
                roughness: 0.8,
                side: THREE.DoubleSide
            });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.rotation.x = -Math.PI / 2;
            table.position.z = -5;
            table.receiveShadow = true;
            scene.add(table);
            
            scene.add(wheelGroup);
            wheel = wheelGroup;
        }
        
        function onWindowResize() {
            const container = document.getElementById('roulette-3d-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É–∫–∞–∑–∞—Ç–µ–ª—è
            if (scene.children[1].children[6]) {
                scene.children[1].children[6].rotation.z = Math.sin(elapsed * 3) * 0.1;
            }
            
            if (isWheelSpinning) {
                const spinTime = elapsed - spinStartTime;
                const progress = Math.min(spinTime / spinDuration, 1);
                
                // –ö—Ä–∏–≤–∞—è –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
                const easeOut = 1 - Math.pow(1 - progress, 4);
                
                // –í—Ä–∞—â–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞
                wheel.rotation.z = easeOut * targetRotation;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
                const ballAngle = wheel.rotation.z + Math.PI;
                const ballRadius = 42;
                const ballHeight = 10 + Math.sin(elapsed * 8) * 2;
                
                ball.position.x = Math.sin(ballAngle) * ballRadius;
                ball.position.y = Math.cos(ballAngle) * ballRadius;
                ball.position.z = ballHeight;
                
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞ –≤ –∫–æ–Ω—Ü–µ
                if (progress > 0.8) {
                    const slowFactor = (1 - progress) * 5;
                    ball.position.z = 10 + Math.sin(elapsed * slowFactor) * 2;
                }
                
                if (progress >= 1) {
                    finishSpin();
                }
            }
            
            renderer.render(scene, camera);
        }
        
        function setBet(amount) {
            currentBet = Math.min(amount, coins);
            document.getElementById('betAmount').value = currentBet;
        }

        function changeBet(amount) {
            currentBet = Math.max(10, Math.min(1000, currentBet + amount));
            document.getElementById('betAmount').value = currentBet;
        }

        function spinRoulette() {
            if (isSpinning || coins < currentBet) return;
            
            isSpinning = true;
            isWheelSpinning = true;
            coins -= currentBet;
            updateCoins();
            
            const resultDiv = document.getElementById('result');
            const spinBtn = document.getElementById('spinBtn');
            const spinSound = document.getElementById('spinSound');
            
            spinBtn.disabled = true;
            resultDiv.textContent = '';
            
            // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –∏ —Ü–≤–µ—Ç
            const randomIndex = Math.floor(Math.random() * rouletteNumbers.length);
            winningNumber = rouletteNumbers[randomIndex];
            winningColor = colors[randomIndex];
            
            // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è 5-13 —Å–µ–∫—É–Ω–¥
            spinDuration = 5 + Math.random() * 8;
            spinStartTime = clock.getElapsedTime();
            
            // –ö–æ–Ω–µ—á–Ω—ã–π —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞
            const rotations = 3 + Math.random() * 5;
            const sectorAngle = (2 * Math.PI) / rouletteNumbers.length;
            targetRotation = rotations * Math.PI * 2 + randomIndex * sectorAngle;
            
            // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è
            spinSound.currentTime = 0;
            spinSound.play();
        }

        function finishSpin() {
            isWheelSpinning = false;
            isSpinning = false;
            
            const spinSound = document.getElementById('spinSound');
            spinSound.pause();
            
            // –†–∞—Å—á–µ—Ç –≤—ã–∏–≥—Ä—ã—à–∞
            let winAmount = 0;
            
            if (winningNumber === 0) {
                winAmount = currentBet * 35;
            } else if (winningColor === 'red') {
                winAmount = currentBet * 2;
            } else if (winningColor === 'black') {
                winAmount = currentBet * 2;
            }
            
            coins += winAmount;
            updateCoins();
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = winAmount > 0 
                ? `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç (${winningNumber} ${winningColor})`
                : `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${currentBet} –º–æ–Ω–µ—Ç (${winningNumber} ${winningColor})`;
            
            document.getElementById('spinBtn').disabled = false;
        }

        function updateCoins() {
            document.getElementById('coinAmount').textContent = coins;
        }

        async function initApp() {
            init3DScene();
            
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData = {
                        ...userData,
                        ...tg.initDataUnsafe.user,
                        is_video: false
                    };
                    
                    if (tg.initDataUnsafe.user.photo_url) {
                        userData.photo_url = tg.initDataUnsafe.user.photo_url;
                        userData.is_video = tg.initDataUnsafe.user.photo_url.endsWith('.mp4');
                    }
                    
                    updateUI(userData);
                    return;
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('tg_user')) {
                try {
                    const data = JSON.parse(decodeURIComponent(urlParams.get('tg_user')));
                    userData = {
                        ...userData,
                        ...data
                    };
                    updateUI(userData);
                    return;
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
                }
            }

            updateUI(userData);
        }

        async function updateUI(data) {
            document.getElementById('playerName').textContent = 
                data.first_name + (data.last_name ? ' ' + data.last_name : '');
            
            const avatarImage = document.getElementById('avatarImage');
            const avatarVideo = document.getElementById('avatarVideo');
            const placeholder = document.querySelector('.avatar-placeholder');
            
            if (data.photo_url) {
                try {
                    if (data.is_video) {
                        avatarVideo.src = data.photo_url;
                        avatarVideo.style.display = 'block';
                        placeholder.style.display = 'none';
                        avatarImage.style.display = 'none';
                    } else {
                        avatarImage.src = data.photo_url;
                        avatarImage.style.display = 'block';
                        placeholder.style.display = 'none';
                        avatarVideo.style.display = 'none';
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏:', e);
                    placeholder.style.display = 'flex';
                }
            } else {
                placeholder.style.display = 'flex';
            }
            
            updateCoins();
        }

        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ (–≤ –±—Ä–∞—É–∑–µ—Ä–µ)");
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
