<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby | Telegram Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .player-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .avatar-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .player-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .player-info {
            flex: 1;
        }
        .player-name {
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .player-username {
            margin: 3px 0 0;
            color: #666;
            font-size: 14px;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #0062cc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .secondary-btn {
            background: #e0e0e0;
            color: #333;
        }
        .secondary-btn:hover {
            background: #d0d0d0;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .lobby-status {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
        .game-area {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        .game-button {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 8px;
            background: #007aff;
            color: white;
            font-size: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üéÆ –ò–≥—Ä–æ–≤–æ–µ –ª–æ–±–±–∏</h1>
        
        <div class="player-card" id="playerCard">
            <div class="avatar-container">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="player-avatar" id="playerAvatar">
                <video autoplay loop muted class="video-avatar" id="videoAvatar"></video>
            </div>
            <div class="player-info">
                <h3 class="player-name" id="playerName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <p class="player-username" id="playerUsername">@username</p>
            </div>
        </div>
        
        <div class="lobby-status" id="lobbyStatus">
            –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...
        </div>
        
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button class="secondary-btn" onclick="inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>
        <button class="secondary-btn" onclick="closeApp()">–í—ã—Ö–æ–¥</button>
        
        <div class="game-area" id="gameArea">
            <h3>–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</h3>
            <div id="gameBoard"></div>
            <div id="score">–°—á–µ—Ç: 0</div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userData = {
            id: null,
            first_name: "–ì–æ—Å—Ç—å",
            last_name: "",
            username: "guest",
            photo_url: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
            is_video_avatar: false
        };

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initApp() {
            // 1. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    userData = {
                        ...userData,
                        ...tg.initDataUnsafe.user,
                        is_video_avatar: false
                    };
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∏–¥–µ–æ –∞–≤–∞—Ç–∞—Ä
                    if (tg.initDataUnsafe.user.photo_url && tg.initDataUnsafe.user.photo_url.endsWith('.mp4')) {
                        userData.is_video_avatar = true;
                    }
                    
                    saveUserData(userData);
                    updateUI(userData);
                    return;
                }
            }

            // 2. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('tg_user')) {
                try {
                    const data = JSON.parse(decodeURIComponent(urlParams.get('tg_user')));
                    userData = {
                        ...userData,
                        ...data
                    };
                    saveUserData(userData);
                    updateUI(userData);
                    return;
                } catch (e) {
                    console.error("Error parsing URL params:", e);
                }
            }

            // 3. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedData = getUserData();
            if (savedData) {
                userData = savedData;
                updateUI(userData);
                return;
            }

            // 4. –†–µ–∂–∏–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            updateUI(userData);
        }

        // –§—É–Ω–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏
        function saveUserData(data) {
            localStorage.setItem('tg_user_data', JSON.stringify(data));
        }

        function getUserData() {
            const data = localStorage.getItem('tg_user_data');
            return data ? JSON.parse(data) : null;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI(data) {
            document.getElementById('playerName').textContent = 
                data.first_name + (data.last_name ? ' ' + data.last_name : '');
            
            document.getElementById('playerUsername').textContent = 
                data.username ? '@' + data.username : 'ID: ' + (data.id || '0000');
            
            const imgAvatar = document.getElementById('playerAvatar');
            const videoAvatar = document.getElementById('videoAvatar');
            
            if (data.is_video_avatar) {
                imgAvatar.style.display = 'none';
                videoAvatar.style.display = 'block';
                videoAvatar.src = data.photo_url;
            } else {
                imgAvatar.style.display = 'block';
                videoAvatar.style.display = 'none';
                imgAvatar.src = data.photo_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            }
            
            document.getElementById('lobbyStatus').textContent = 
                window.Telegram && window.Telegram.WebApp ? 
                "Telegram WebApp –ø–æ–¥–∫–ª—é—á–µ–Ω" : 
                "–†–µ–∂–∏–º –±—Ä–∞—É–∑–µ—Ä–∞";
        }

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        function startGame() {
            document.getElementById('gameArea').style.display = 'block';
            initGame();
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const button = document.createElement('div');
                button.className = 'game-button';
                button.textContent = '?';
                button.onclick = () => revealButton(i, button);
                gameBoard.appendChild(button);
            }
        }

        function revealButton(index, element) {
            element.textContent = ['üí∞', 'üíé', 'üéÅ', '‚ù§Ô∏è', '‚≠ê', 'üçí'][Math.floor(Math.random() * 6)];
            element.style.background = '#4CAF50';
        }

        function inviteFriends() {
            const url = new URL(window.location.href);
            url.searchParams.set('tg_user', encodeURIComponent(JSON.stringify(userData)));
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url.toString())
                    .then(() => alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'));
            } else {
                prompt("–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –¥–ª—è –¥—Ä—É–∑–µ–π:", url.toString());
            }
        }

        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ (–≤ –±—Ä–∞—É–∑–µ—Ä–µ)");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
