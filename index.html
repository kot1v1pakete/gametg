<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby | Telegram Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .player-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .player-info {
            flex: 1;
        }
        .player-name {
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .player-username {
            margin: 3px 0 0;
            color: #666;
            font-size: 14px;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #0062cc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .secondary-btn {
            background: #e0e0e0;
            color: #333;
        }
        .secondary-btn:hover {
            background: #d0d0d0;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .lobby-status {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üéÆ –ò–≥—Ä–æ–≤–æ–µ –ª–æ–±–±–∏</h1>
        
        <div class="player-card" id="playerCard">
            <img src="" alt="Avatar" class="player-avatar" id="playerAvatar">
            <div class="player-info">
                <h3 class="player-name" id="playerName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <p class="player-username" id="playerUsername">@username</p>
            </div>
        </div>
        
        <div class="lobby-status" id="lobbyStatus">
            –û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...
        </div>
        
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button class="secondary-btn" onclick="inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>
        <button class="secondary-btn" onclick="closeApp()">–í—ã—Ö–æ–¥</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation(); // –ó–∞–ø—Ä–æ—Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        
        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–≥—Ä–æ–∫–µ
        function updatePlayerInfo() {
            if (user) {
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–≤–∞—Ç–∞—Ä
                const avatar = document.getElementById('playerAvatar');
                if (user.photo_url) {
                    avatar.src = user.photo_url;
                } else {
                    avatar.src = 'https://cdn-icons-png.flaticon.com/512/149/149071.png'; // –ó–∞–≥–ª—É—à–∫–∞
                }
                
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è
                document.getElementById('playerName').textContent = 
                    user.first_name + (user.last_name ? ' ' + user.last_name : '');
                
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å username
                const usernameElement = document.getElementById('playerUsername');
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                } else {
                    usernameElement.textContent = 'ID: ' + user.id;
                }
                
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            } else {
                document.getElementById('playerName').textContent = '–ì–æ—Å—Ç—å';
                document.getElementById('playerUsername').textContent = '–í–æ–π–¥–∏—Ç–µ –≤ Telegram';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –ª–æ–±–±–∏
        function startGame() {
            document.getElementById('lobbyStatus').textContent = '–ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...';
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–∞–º–æ–π –∏–≥—Ä–µ
            setTimeout(() => {
                alert('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! (–≠—Ç–æ –¥–µ–º–æ)');
                document.getElementById('lobbyStatus').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...';
            }, 1000);
        }
        
        function inviteFriends() {
            tg.showPopup({
                title: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π',
                message: '–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –∏ –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å —Å –¥—Ä—É–∑—å—è–º–∏!',
                buttons: [
                    {type: 'default', text: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É', id: 'copy'},
                    {type: 'cancel', id: 'close'}
                ]
            }, (buttonId) => {
                if (buttonId === 'copy') {
                    navigator.clipboard.writeText(window.location.href)
                        .then(() => tg.showAlert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!'));
                }
            });
        }
        
        function closeApp() {
            tg.close();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            updatePlayerInfo();
            
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            if (tg.platform === 'tdesktop' || tg.platform === 'macos') {
                document.getElementById('lobbyStatus').textContent += ' (Desktop –≤–µ—Ä—Å–∏—è)';
            }
        });
    </script>
</body>
</html>
